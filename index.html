<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Calculadora Simples</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="backg">
            <h1 class="greetings">
                <b>Calculadora Simples</b>
            </h1>
            <table class="calculator" >
                <tr>
                    <td colspan="4"> <input class="display-box" type="text" id="result" disabled /> </td>
                </tr>
                <tr>
                    <!-- display() Função para mostrar no display caso clique no botão -->
                    <td> <input type="button" value="(" onclick="display('(')" id="operators" /> </td>
                    <td> <input type="button" value=")" onclick="display(')')" id="operators" /> </td>
                    <!-- clearScreen() Função para limpar o valor do display -->
                    <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
                    <td> <input type="button" value="<" onclick="display('del')" id="clear" /> </td>
                </tr>
                <tr>
                    <td> <input type="button" value="1" onclick="display('1')" /> </td>
                    <td> <input type="button" value="2" onclick="display('2')" /> </td>
                    <td> <input type="button" value="3" onclick="display('3')" /> </td>
                    <td> <input type="button" value="+" onclick="display('+')" id="operators" /> </td>
                </tr>
                <tr>
                    <td> <input type="button" value="4" onclick="display('4')" /> </td>
                    <td> <input type="button" value="5" onclick="display('5')" /> </td>
                    <td> <input type="button" value="6" onclick="display('6')" /> </td>
                    <td> <input type="button" value="-" onclick="display('-')" id="operators" /> </td>
                </tr>
                <tr>
                    <td> <input type="button" value="7" onclick="display('7')" /> </td>
                    <td> <input type="button" value="8" onclick="display('8')" /> </td>
                    <td> <input type="button" value="9" onclick="display('9')" /> </td>
                    <td> <input type="button" value="*" onclick="display('*')" id="operators" /> </td>
                </tr>
                <tr>
                    <td> <input type="button" value="." onclick="display('.')" id="operators" /> </td>
                    <td> <input type="button" value="0" onclick="display('0')" /> </td>
                    <!-- calculate() Função para calcular a expressão matemática digitada -->
                    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
                    <td> <input type="button" value="/" onclick="display('/')" id="operators" /> </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
    
    <footer class="autor">
        <p>
            Criado por <b>Gustavo Pimenta Ribeiro</b>
        </p>
    </footer>
</html>
